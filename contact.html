    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fbeee6;
            color: #5a3e36;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }
        header {
            background-color: #f8d7da;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #5a3e36;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #d63384;
        }
        main {
            text-align: center;
            padding: 50px;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s;
        }
        footer {
            background-color: #f8d7da;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
